<section class="templates-page-wrapper">
  <div class="input-wrapper">
    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
      <input type="text" nz-input placeholder="Search for template name" />
    </nz-input-group>

    <nz-select
      [(ngModel)]="tagValue"
      nzMode="tags"
      nzPlaceHolder="Please select"
    >
      <nz-option
        *ngFor="let option of listOfOption"
        [nzLabel]="option.label"
        [nzValue]="option.value"
      ></nz-option>
    </nz-select>
  </div>

  <nz-table #nzTable [nzData]="listOfData" nzTableLayout="fixed">
    <thead>
      <tr>
        <th nzWidth="60px"></th>
        <th>Template</th>
        <th>Delivery Channel</th>
        <th>App</th>
        <th>Last Edited</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let data of nzTable.data">
        <tr>
          <td
            [nzExpand]="expandSet.has(data.id)"
            (nzExpandChange)="onExpandChange(data.id, $event)"
          ></td>
          <td>{{ data.template }}</td>
          <td>{{ data.deliveryChannel }}</td>
          <td>{{ data.app }}</td>
          <td>{{ data.lastEdited }}</td>
        </tr>
        <tr [nzExpand]="expandSet.has(data.id)">
          <span>details</span>
        </tr>
      </ng-container>
    </tbody>
  </nz-table>
</section>

<ng-template #suffixIconButton>
  <button nz-button nzType="primary" nzSearch>
    <i nz-icon nzType="search"></i>
  </button>
</ng-template>
