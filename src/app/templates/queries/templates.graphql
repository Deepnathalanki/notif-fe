query GetAllTemplatesWithPages(
  $name: String!
  $appCodes: [String!]
  $pageNumber: Int!
  $rowPerPage: Int!
) {
  templatePages(
    name: $name
    appCodes: $appCodes
    paginationInput: {
      pageNumber: $pageNumber
      rowPerPage: $rowPerPage
      sortDirection: ASC
      sortField: "name"
    }
  ) {
    content {
      id
      appCode
      createdDate
      lastModifiedDate
      templateVersions {
        id
        name
        body
        settings
        version
        status
      }
    }
    isEmpty
    isFirst
    isLast
    number
    numberOfElements
    size
    sort {
      isSorted
      isUnsorted
      isEmpty
    }
  }
}
