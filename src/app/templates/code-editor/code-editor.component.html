<nz-drawer
  [nzClosable]="true"
  [nzVisible]="codeEditorVisible"
  [nzMaskClosable]="false"
  [nzHeight]="codeEditorHeight"
  nzPlacement="bottom"
  [nzTitle]="header"
  (nzOnClose)="onCloseCodeEditor()"
>
  <ng-template #header>
    <div class="code-editor-header">Header</div>
  </ng-template>
  <ng-container *nzDrawerContent>
    <div class="content-wrapper">
      <ngx-monaco-editor
        [options]="editorOptions"
        [ngModel]="code"
        (ngModelChange)="onCodeChange($event)"
      ></ngx-monaco-editor>
      <div class="preview-wrapper">
        <div class="preview-header">
          <nz-avatar
            [nzGap]="8"
            nzText="B"
            nzSize="large"
            style="vertical-align: middle"
          ></nz-avatar>
          <div class="preview-senders">
            <h2>bcatsgops1</h2>
            <div class="preview-to-from">
              <p class="preview-to-from-title">To</p>
              <p>tmoopsuser@dbs.com; randomusername@dbs.com</p>
            </div>
            <div class="preview-to-from">
              <p class="preview-to-from-title">CC</p>
              <p>username1@dbs.com</p>
            </div>
          </div>
        </div>
        <div class="preview" [innerHTML]="code | trustCss"></div>
      </div>
    </div>
  </ng-container>
</nz-drawer>
