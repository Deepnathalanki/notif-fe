<div class="design-content-wrapper">
  <div class="designer-wrapper">
    <header>
      <button nz-button nzType="dashed">
        <i nz-icon nzType="file-image" nzTheme="outline"></i>Upload Image
      </button>
    </header>
    <ngx-monaco-editor
      [options]="designEditorOptions"
      [ngModel]="designCode"
      (ngModelChange)="onDesignCodeChange($event)"
    ></ngx-monaco-editor>
  </div>

  <div class="preview-wrapper">
    <div class="preview-header">
      <nz-avatar
        [nzGap]="8"
        nzText="B"
        nzSize="large"
        style="vertical-align: middle"
      ></nz-avatar>
      <div class="preview-senders">
        <h2>bcatsgops1</h2>
        <div class="preview-to-from">
          <p class="preview-to-from-title">To</p>
          <p>tmoopsuser@dbs.com; randomusername@dbs.com</p>
        </div>
        <div class="preview-to-from">
          <p class="preview-to-from-title">CC</p>
          <p>username1@dbs.com</p>
        </div>
      </div>
    </div>
    <div class="preview" [innerHTML]="designCode | trustCss"></div>
  </div>
</div>
